<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>ScreenSaverGallery Options</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #wrapper {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(30, 30, 30);
            color: whitesmoke;
        }
        #wrapper {
            padding: 0 24px;
            display: flex;
            flex-direction: column;
        }
        #wrapper > div {
            margin: 24px 0;
        }
        .icon > img {
            display: block;
            width: 64px;
            height: auto;
        }
        #main-block {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 65%;
        }
        #options {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }
        #options > div {
            margin-right: 24px;
        }
        #setup {
            color: silver;
            border: 1px solid rgb(75, 75, 75);;
            border-radius: 4px;
            margin: 24px 0;
            background-color: rgba(255, 255, 255, .025);
        }
        #setup > div {
            border-bottom: 1px solid rgb(116, 116, 116);;
            margin: 4px;
            padding: 4px;
        }
        #setup > div > input {
            max-width: 48px;
            background-color: transparent;
            color: whitesmoke;
            border: none;
            text-align: center;
        }
        #setup > div > input:focus {
            outline: none;
        }
        #setup > div:last-child {
            border-bottom: none;
        }

        #controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        a.button {
            text-decoration: none;
            padding: 6px 12px;
            color: white;
            border: 1px solid silver;
            border-radius: 24px;
        }
        a.button:hover {
            border-color: white;
            color: white;
        }
        a.button:active {
            background-color: rgb(80, 80, 80);
        }

        #controls > .comunication > .button {
            margin-right: 12px;
        }
        .note {
            color: rgb(116, 116, 116);
        }
        .checkbox {
            margin: 6px 0;
        }
        .button.emoji {
            background-color: rgb(30, 30, 30);
            color: rgb(116, 116, 116);
            border-color: rgb(116, 116, 116);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="main-block">
            <div id="options">
                <div class="icon">
                    <img src="./ssg-icon-color.svg" alt="">
                </div>
                <div class="checkboxes">
                    <div class="mute checkbox">
                        <input type="checkbox" name="mute" id="mute-checkbox">
                        <label for="mute-checkbox">Mute Sound</label>
                    </div>
                    <div class="sensitive checkbox">
                        <input type="checkbox" name="sensitive" id="sensitive-checkbox">
                        <label for="sensitive-checkbox">Allow Sensitive Content</label>
                    </div>
                    <div class="voice-over checkbox">
                        <input type="checkbox" name="voice-over" id="voice-over-checkbox">
                        <label for="voice-over-checkbox">Activate VoiceOver</label>
                    </div>
                </div>
            </div>
            <div id="setup">
                <div class="start-ssg">
                    <label for="start-ssg">Start ScreenSaverGallery when inactive for</label>
                    <input type="number" max="60" name="start-ssg" id="start-ssg">
                    <span>minutes</span>
                </div>
                <div class="display-off">
                    <label for="display-off">Turn display off when inactive for</label>
                    <input type="number" max="60" name="display-off" id="display-off">
                    <span>minutes</span>
                </div>
                <div class="require-pass">
                    <label for="require-pass">Require password after ScreenSaverGallery begins after</label>
                    <input type="number" max="60" name="require-pass" id="require-pass">
                    <span>minutes</span>
                </div>
                <div class="run-on-battery">
                    <label for="run-on-battery">Start ScreenSaverGallery on battery</label>
                    <select name="run-on-battery" id="run-on-battery">
                        <option value="0" selected>NO</option>
                        <option value="1">YES</option>
                    </select>
                </div>
            </div>
            <div id="debug">
                <div class="debug checkbox">
                    <input type="checkbox" name="" id="debug-checkbox">
                    <label for="debug-checkbox">Debug Mode</label>
                </div>
                <div class="note">
                    Note: Activate only if you know exactly what Debug Mode means. Otherwise, you may lose the correct behavior of ScreenSaverGallery.
                </div>
            </div>
        </div>
        <div id="controls">
            <div class="comunication">
                <a href="#" id="support" class="support button emoji">üçì Support Us</a>
                <a href="#" id="contact" class="contact button emoji">üòé Talk to Us</a>
                <a href="#" id="call" class="call button emoji">üí• Suggest Art</a>
            </div>
            <a href="#" id="close" class="close button">OK</a>
        </div>
    </div>
</body>
</html>
